{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>{{ action }} Categor√≠a</h2>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ category.name if category else '' }}"
                required>
        </div>

        <div class="form-group">
            <label class="form-label">Slug (URL)</label>
            <input type="text" name="slug" class="form-control" value="{{ category.slug if category else '' }}"
                required>
        </div>

        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{{ url_for('admin.categories_list') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
