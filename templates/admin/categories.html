{% extends "base.html" %} {% block content %}
<section class="admin-page">
  <div class="admin-header">
    <div>
      <h2>Gestión de categorías</h2>
      <p class="admin-subtitle">
        Administra los grupos visibles en el catálogo.
      </p>
    </div>
    <a href="{{ url_for('admin.create_category') }}" class="btn btn-success">
      <i class="fas fa-plus"></i> Nueva categoría
    </a>
  </div>

  <div class="admin-card admin-table">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Slug</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.slug }}</td>
          <td class="d-flex gap-2">
            <a
              href="{{ url_for('admin.edit_category', id=category.id) }}"
              class="btn btn-secondary btn-sm"
            >
              <i class="fas fa-edit"></i>
            </a>
            <form
              action="{{ url_for('admin.delete_category', id=category.id) }}"
              method="POST"
              onsubmit="
                return confirm(
                  '¿Seguro? Esto podría afectar productos asociados.',
                );
              "
            >
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
