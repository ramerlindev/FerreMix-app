{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-between align-center mb-4">
    <h2>Gestión de Categorías</h2>
    <a href="{{ url_for('admin.create_category') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Nueva Categoría
    </a>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Slug</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.slug }}</td>
                <td class="d-flex gap-2">
                    <a href="{{ url_for('admin.edit_category', id=category.id) }}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form action="{{ url_for('admin.delete_category', id=category.id) }}" method="POST"
                        onsubmit="return confirm('¿Seguro? Esto podría afectar productos asociados.');">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
