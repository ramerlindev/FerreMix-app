{% extends "base.html" %} {% block content %}
<section class="admin-page">
  <div class="admin-header">
    <div>
      <h2>{{ action }} producto</h2>
      <p class="admin-subtitle">Completa la información para el catálogo.</p>
    </div>
  </div>

  <div class="admin-card admin-form">
    <form method="POST" class="admin-form-grid">
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          name="name"
          class="form-control"
          value="{{ product.name if product else '' }}"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Descripción</label>
        <textarea name="description" class="form-control" rows="3">
{{ product.description if product else '' }}</textarea
        >
      </div>

      <div class="d-flex gap-2">
        <div class="form-group" style="flex: 1">
          <label class="form-label">Precio</label>
          <input
            type="number"
            step="0.01"
            name="price"
            class="form-control"
            value="{{ product.price if product else '' }}"
            required
          />
        </div>

        <div class="form-group" style="flex: 1">
          <label class="form-label">Stock</label>
          <input
            type="number"
            name="stock"
            class="form-control"
            value="{{ product.stock if product else 0 }}"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Categoría</label>
        <select name="category_id" class="form-control">
          <option value="">Seleccionar...</option>
          {% for category in categories %}
          <option
            value="{{ category.id }}"
            {%
            if
            product
            and
            product.category_id=""
            ="category.id"
            %}selected{%
            endif
            %}
          >
            {{ category.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">URL Imagen</label>
        <input
          type="text"
          name="image_url"
          class="form-control"
          value="{{ product.image_url if product else '' }}"
        />
      </div>

      <div class="form-group">
        <label class="form-label">
          <input
            type="checkbox"
            name="is_offer"
            {%
            if
            product
            and
            product.is_offer
            %}checked{%
            endif
            %}
          />
          ¿En Oferta?
        </label>
      </div>

      <div class="admin-form-actions">
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{{ url_for('admin.products_list') }}" class="btn btn-secondary"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
</section>
{% endblock %}
